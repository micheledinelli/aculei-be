name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag aculei-be:$(date +%s)

      # Login to Docker Hub using Docker API access token
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "_token" --password-stdin docker.io

      # Push the Docker image
      - name: Push Docker image
        run: docker push aculei-be:$(date +%s)
